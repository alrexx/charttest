<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Starter Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for FFIN template -->
  <link href="colorchart.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- /.container -->


  <div class="card fullcol">
    <!-- Custom information -->
    <div class="about">
      <h3>Funds Flow</h3>
      <div class="selected">
        <p><span id="Month">JUL</span><span id="In">$52325</span> <span id="Out">-$29735</span></p>
      </div>
    </div>


    <!-- Canvas for Chart.js -->
    <canvas id="FundsFlow"></canvas>

    <!-- Custom Axis -->
    <div class="axis">
      <div class="tick">
        <span class="day-name">JAN</span>
        <span class="value value--this">$13412</span>
        <span class="value value--that">-$12378</span>
      </div>
      <div class="tick">
        <span class="day-name">FEB</span>
        <span class="value value--this">$62351</span>
        <span class="value value--that">-$23423</span>
      </div>
      <div class="tick">
        <span class="day-name">MAR</span>
        <span class="value value--this">$63415</span>
        <span class="value value--that">-$21387</span>
      </div>
      <div class="tick">
        <span class="day-name">APR</span>
        <span class="value value--this">$22512</span>
        <span class="value value--that">-$39745</span>
      </div>
      <div class="tick">
        <span class="day-name">MAY</span>
        <span class="value value--this">$39058</span>
        <span class="value value--that">-$972</span>
      </div>
      <div class="tick">
        <span class="day-name">JUN</span>
        <span class="value value--this">$23456</span>
        <span class="value value--that">-$12379</span>
      </div>
      <div class="tick">
        <span class="day-name">JUL</span>
        <span class="value value--this">$52325</span>
        <span class="value value--that">-$29735</span>
      </div>
    </div>
  </div>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
  <script async src="colorchart.js"></script>
</body>

</html>
