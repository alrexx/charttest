<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Starter Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for FFIN template -->
  <link href="starter-template.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="smallcard3.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row  align-items-stretch">
      <div class="col-lg-3 col-md-6 col-md-12">
        <div class="card smallcard">
          <div class="card-body">
            <div class="card-title">
              Accounts
            </div>
            <div class="content">
              <div class="left">
                <span id="num_accs">123</span>
                <div class="accounts">
                  Accounts
                </div>
                <span id="e_apps">234</span>
                <div class="in_prog_accounts">
                  eApplications in progress
                </div>
              </div>
              <div class="right line">
                <!-- TODO: need to include a no-script version/icon here -->
                <canvas id="mini_accounts" width="50"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- another column -->
      <div class="col-lg-3 col-md-6 col-md-12">
        <div class="card smallcard">
          <div class="card-body">
            <div class="card-title">
              Total FUA
            </div>
            <div class="content">
              <div class="left">
                <span id="FUA">123</span> Accounts
              </div>
              <div class="right area">
                <!-- TODO: need to include a no-script version/icon here -->
                <canvas id="mini_FUA"></canvas>
              </div>

            </div>
            <div class="card_disclaimer">
              as at 01/01/1970
            </div>
          </div>
        </div>
      </div>
      <!-- another column -->
      <div class="col-lg-3 col-md-6 col-md-12">
        <div class="card smallcard">
          <div class="card-body">
            <div class="card-title">
              Cash Forecast
            </div>
            <div class="content">
              <div class="left">
                <div class="MovementsIn">
                  <i class="far fa-arrow-alt-circle-up green"></i>
                  <span id="forecast_in">$6543.21</span>
                </div>
                <div class="Movements">
                  <i class="far fa-arrow-alt-circle-down red"></i>
                  <span id="forcast_out">$1234.56</span>
                </div>
              </div>

              <div class="bar right">
                <!-- TODO: need to include a no-script version/icon here -->
                <canvas id="mini_cashmovements"></canvas>
              </div>
            </div>
            <div class="card_disclaimer">
              as at 01/01/1970
            </div>
          </div>
        </div>
      </div>
      <!-- another column -->
      <div class="col-lg-3 col-md-6 col-md-12">
        <div class="card smallcard">
          <div class="card-body">
            <div class="card-title">
              Advice
            </div>
            <div class="content">
              <div class="left">
                <div class="Advice_Due">
                </div>
                <div class="Advice_label">
                </div>
              </div>
              <div class="pie right">
                <!-- TODO: need to include a no-script version/icon here -->
                <canvas id="mini_advicepie"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js "></script>
  <script async src="mini-line-account.js "></script>
  <script async src="mini-pie-advise.js "></script>
  <script async src="mini-line-FUA.js "></script>
  <script async src="mini-bar-cashmovements.js "></script>
  <!--
  <script async src="FUAandAccounts.js "></script>
  <script async src="FundsFlow.js "></script>
-->
</body>

</html>
