<!DOCTYPE html>
<html>
    <head>
        <title>Chart.js tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="card">
            <!-- Custom information -->
            <div class="about">
                <h3>Card 2</h3>
                <p class="lead">
        Card 2 </p>
                <div class="legends">
                    <div class="info">
                        <span class="legend legend--this"></span>
                        <p>This week</p>
                    </div>
                    <div class="info">
                        <span class="legend legend--prev"></span>
                        <p>Previous week</p>
                    </div>
                </div>
            </div>
            <!-- Canvas for Chart.js -->
            <canvas id="canvas1" width="2000px" height="500px"></canvas>
            <!-- Custom Axis -->
            <div class="axis">
                <div class="tick">
                    JAN
                    <span class="value value--this">24000</span>
                    <span class="value value--prev">12</span>
                </div>
                <div class="tick">
                    FEB
                    <span class="value value--this">18000</span>
                    <span class="value value--prev">20</span>
                </div>
                <div class="tick">
                    MAR
                    <span class="value value--this">16000</span>
                    <span class="value value--prev">16</span>
                </div>
                <div class="tick">
                    APR
                    <span class="value value--this">18000</span>
                    <span class="value value--prev">16</span>
                </div>
                <div class="tick">
                    MAY
                    <span class="value value--this">24000</span>
                    <span class="value value--prev">10</span>
                </div>
                <div class="tick">
                    JUN
                    <span class="value value--this">36000</span>
                    <span class="value value--prev">2</span>
                </div>
                <div class="tick">
                    JUL
                    <span class="value value--this">28000</span>
                    <span class="value value--prev">7</span>
                </div>
            </div>
        </div>
